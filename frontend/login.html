<div class="container mt-5" ng-controller="LoginCtrl">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="card shadow">
        <div class="card-header text-center bg-success text-white">
          <h4>Login</h4>
        </div>

        <div class="card-body">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="login.email">
          </div>

          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="login.password">
          </div>

          <button class="btn btn-success w-100" ng-click="loginUser()">
            Login
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
